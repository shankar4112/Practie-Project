<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Personal Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://tse1.mm.bing.net/th?id=OIP.wWcfjxdfFHN-kXRG708CCQHaJQ&pid=Api&P=0&h=180");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align contents */
        }

        h1 {
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .delete-btn a {
            text-decoration: none;
            color: #fff;
        }

        /* Centering Update and Delete sections */
        .action-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert Personal Information</h1>

        <!-- Insert Form -->
        <form action="/insert" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <button type="submit">Insert Information</button>
        </form>

        <a class="btn-link" href="/report">View Report</a> 
        

        <div class="action-section">
            <h2>Update Information</h2>
            <form action="http://localhost:3000/up" method="post">
                <label for="updateName">Name to be updated:</label>
                <input type="text" id="updateName" name="name" required>
                <input type="submit" value="Update">
            </form>

            <h2>Delete Information</h2>
            <button class="delete-btn"><a href="/dele">Delete Information</a></button>

        </div>
    </div>
</body>
</html>
