<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js" defer></script>
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(to right, #004BA0, #E51721);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #form {
            border-color: aliceblue;
            width: 25%;
            margin-left: 35%; /* Move the form to the right */
            margin-top: 1%; /* Adjust the top margin if needed */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        select {
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid rgb(0, 0, 0);
            width: 100%;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="image">
                <img src="img1.png" alt="image" width="40px" height="30px">
            </div>
            <h1 id="h1">Register</h1>
            <div class="input-group">
                <label for="rollno">Roll No</label>
                <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="location">Location</label>
                <div>
                    <input type="radio" id="inside" name="location" value="inside">
                    <label for="inside">Inside</label>
                </div>
                <div>
                    <input type="radio" id="outside" name="location" value="outside">
                    <label for="outside">Outside</label>
                </div>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="eventname">Event Name</label>
                <input type="text" id="eventname" name="eventname" placeholder="Enter the event name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="eventcategories">Event Categories</label>
                <select id="eventcategories">
                    <option value="-select-">- Select -</option>
                    <option value="-PAPER">- Select -</option>
                    <option value="-PROJECT-">- Select -</option>
                    <!-- Add your event categories here -->
                </select>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cname">College Name</label>
                <input type="text" id="cname" name="cname" placeholder="Enter your college name">
                <div class="error"></div>
            </div>
            <div class="input-groups">
                <input type="checkbox" id="agree"> I agree above information
            </div>
            <button type="submit" id="btn">Register</button>
        </form>
    </div>
</body>
</html>
