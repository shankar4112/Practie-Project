<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max - Products</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #d2d2d2;
        }

        /* Header navigation styling */
        header nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        header nav button {
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 0 10px;
        }

        header nav button:hover {
            color: #06c;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Product container styling */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Product card styling */
        .product {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 300px; /* Fixed width for consistent card size */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Product image styling */
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Product title styling */
        .product h3 {
            font-size: 24px;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Product description styling */
        .product p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #f7f7f7;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #d2d2d2;
        }

        /* Navigation tip */
        .navigation-tips {
            text-align: center;
            color: gray;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/two'">About Us</button>
        <button onclick="location.href='/three'">Products</button>
        </nav>
    </header>

    <section>
        <div class="container">
            <h2>Our Products</h2>
            <div class="products-container">
                <!-- Product items here -->
                <div class="product">
                    <img src="https://www.apple.com/v/airpods/v/images/overview/airpods_max__f265q4g4ddym_large.png" alt="AirPods Max">
                    <h3>AirPods Max</h3>
                    <p>High-fidelity audio. Active Noise Cancellation. Transparency mode.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AirPods Max. All rights reserved.</p>
    </footer>

    <div class="navigation-tips">
        <p>Use the Arrow keys or PageUp/PageDown to navigate through the site</p>
   </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                window.location.href = "/two";
               // Navigate to About Us
            }
        });
    </script>
</body>
</html>
