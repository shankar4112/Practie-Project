<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://tse1.mm.bing.net/th?id=OIP.wWcfjxdfFHN-kXRG708CCQHaJQ&pid=Api&P=0&h=180");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Update Personal Information</h1>

    <!-- Update Form -->
    <form id="form" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value=""><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value=""><br><br>
        <button type="submit">Update Information</button>
    </form>

    <div class="container">
        <h2><a href="/report">View Report</a></h2>
    </div>

</body>

<script>
    const path = window.location.pathname;
    const parts = path.split('/');
    const name = parts[parts.length - 1];
    form = document.getElementById("form");
    form.setAttribute('action', 'http://localhost:3000/update/'+name);
</script>
</html>
