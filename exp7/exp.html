<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: cover;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #8A2BE2; /* Violet color */
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
            color: #8A2BE2;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #8A2BE2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #5D3FD3; /* Darker violet */
        }

        .btn-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #8A2BE2;
            font-size: 16px;
        }

        .btn-link:hover {
            color: #5D3FD3; /* Darker violet */
        }

        .delete-btn {
            background-color: #8A2BE2;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: #5D3FD3; /* Darker violet */
        }

        .action-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        h2 {
            color: #8A2BE2;
            margin-top: 40px;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD OPERATIONS
        </h1>

        <div class="section">
            <!-- Insert Form -->
            <form action="/insert" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <button type="submit">Insert</button>
            </form>

            <a class="btn-link" href="/report">View</a>
        </div>

        <div class="action-section">
            <div class="section">
                <h2>Update</h2>
                <form action="http://localhost:3000/up" method="post">
                    <label for="updateName">Updation Name:</label>
                    <input type="text" id="updateName" name="name" required>
                    <button type="submit">Update</button>
                </form>
            </div>

            <div class="section">
                <h2>Delete Information</h2>
                <a href="/dele" class="delete-btn">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
